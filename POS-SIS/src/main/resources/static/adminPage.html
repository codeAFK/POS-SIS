<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="css/admin-style.css">
    <link href="https://cdn.boxicons.com/3.0.8/fonts/filled/boxicons-filled.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-dashboard">
        <div class="accounts">
            <a href="#">Accoounts</a>
        </div>

        <div class="inventory">
            <a href="#">Inventory</a>
        </div>

        <div class="sales-record">
            <a href="#">Sales Record</a>
        </div>

        <div class="inventory-changes">
            <a href="#">Inventory Changes</a>
        </div>
        <button type="button" class="logout">Logout</button>
    </div>

    <div class="proifle">
        <div class="user-info">
            <div class="user-img">
                <!--user can upload image here so for now I will use icon-->
                <i class="bxf bx-user"></i>
            </div>
            <div class="user-name">
                <!--will be getting from database base on login data-->
                <h2>John Doe</h2>
            </div>
            <div class="user-id">
                <!--will be getting from database base on login data-->
                <h3>User ID: ABCD123456</h3>
            </div>
        </div>
        <div class="user-history">
            <!--this section will record the date and time of users login and logout-->
        </div>
    </div>
</body>
</html>
